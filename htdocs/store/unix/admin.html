<HTML>

<TITLE>Store Admin</TITLE>

<HEAD>
<SCRIPT>

function checkData () {
   if (document.form1.user.value.length < 4) {
      alert('User Name cannot be less than 4 chars.');
      document.form1.user.focus(); document.form1.user.select();
      return false
     }
   if (document.form1.pass.value.length < 6) {
      alert('Password cannot be less than 6 chars.');
      document.form1.pass.focus(); document.form1.pass.select();
      return false
     }
   else { return true}
}

function setFocus() {
  document.form1.user.focus(); document.form1.user.select();      
}

</SCRIPT>
</HEAD>

<BODY BGCOLOR='#CCCCCC' onLoad='setFocus()'>
<FORM NAME="form1" METHOD='POST' ACTION='http://store.com/cgi-bin/cgiwrap/store/store/adm_check.pl' onSubmit="return checkData()">
<CENTER>
<H1>Store Admin</H1>
<a href="javascript:window.external.addFavorite('http://www.store.com/store/store.html', 'Store Admin');"><SAMP>Add To Favorite</SAMP></A>
<br><br>
<table border='0' width='100%' cellspacing='1' cellpadding='1'>
<TR><TH width='42%'></TH><TH width='58%'></TH></TR>
<TR><TD align='right'><SAMP>User Name:</SAMP></TD>
    <TD align='left'><input type=text name=user value='' maxlength=20 size=20></TD></TR>
<TR><TD align='right'><SAMP>Password:</SAMP></TD>
    <TD align='left'><input type=PASSWORD name=pass value='' maxlength=20 size=20></TD></TR>
</Table>
<BR><BR>
<input type=submit name=start value='    Ok    ' >
<input type=reset  value= '  Reset  ' >
<br>

</CENTER></FORM></BODY></HTML>
