<input type=hidden name=comWish value='Recalculate' >

<SCRIPT>
  function recalculate() {
    document.wishlist.comWish.value='Recalculate';
    document.wishlist.submit();
  }

  function add_to_cart() {

    mycount=0;

    <<hTA>>

    if ( mycount == 0 ) { alert ('No selected item(s) to add to shopping cart!');  }
    else { 
      document.wishlist.comWish.value='AddToCart';
      document.wishlist.submit();
    }
  }

</SCRIPT>
