<SCRIPT>
function setCookie (name, value, expires, path, domain, secure) {
      document.cookie = name + "=" + escape(value) +
        ((expires) ? "; expires=" + expires : "") +
        ((path) ? "; path=" + path : "") +
        ((domain) ? "; domain=" + domain : "") +
        ((secure) ? "; secure" : "");
}

setCookie("StoreLogin", "<<str_StoreLogin>>","","/");


function account_alert() {
   alert("Please log in to your account first! If you are a new visitor please register to establish your account.");
}

function checkRemove() {

   if (confirm('Warning! Your account will be removed from store.com database! Are you sure?')) { return true; }
   else {
     return false;
   }
}

</SCRIPT>
