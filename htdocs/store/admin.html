<HTML>

<TITLE>Store Admin</TITLE>

<HEAD>


<SCRIPT>

function checkData () {
   if (document.form1.user.value.length < 4) {
      alert('User Name cannot be less than 4 chars.');
      document.form1.user.focus(); document.form1.user.select();
      return false
     }
   if (document.form1.pass.value.length < 6) {
      alert('Password cannot be less than 6 chars.');
      document.form1.pass.focus(); document.form1.pass.select();
      return false
     }
   else { return true}
}


function setFocus() {

  document.form1.user.focus(); document.form1.user.select();      
}

</SCRIPT>
</HEAD>

<BODY BGCOLOR='#CCCCCC' onLoad='setFocus()'>
<FORM NAME="form1" METHOD='POST' ACTION='http://localhost/cgi-bin/store/adm_check.pl' onSubmit="return checkData()">
<CENTER>

<H1>Store Admin</H1>

                     maxlength=20 size=20></TD></TR>

    <TD align='left'><input type=PASSWORD name=pass value=''
                     maxlength=20 size=20></TD></TR>
</Table>
